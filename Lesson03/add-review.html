<h1>Добавить отзыв о продукте</h1>

<form id="review-form">

    <input type="text" id="product-name" required><br><br>

    <label for="review-text">Текст отзыва:</label>
    <textarea id="review-text" required></textarea><br><br>

    <button type="submit">Добавить отзыв</button>
</form>
